<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <P id="P1"></P>
    <script>
        var element = document.getElementById("P1");
        let x = 5;
        --x;
        element.innerHTML = x++;
        x += 2;
        element.innerHTML = x;
    </script>
</body>

</html>
