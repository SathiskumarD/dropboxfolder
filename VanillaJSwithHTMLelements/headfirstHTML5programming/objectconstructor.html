<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Dog(name, breed, weight) { // Dog is a constructor function
            this.name = name;
            this.breed = breed;
            this.weight = weight;
            this.bark = function () {
                if (this.weight >= 25) {
                    document.write(this.name + " says Woof!")
                } else {
                    document.write(this.name + " says Yip!")
                }
            }; //this semicolon is important

        }
        //three differnt Dog objects//
        var fido = new Dog("Fido", "Mixed", 35);
        var tiny = new Dog("tiny", "Chawalla", 10);
        var clifford = new Dog("clifford", "Bloodhound", 25);
        fido.bark();
        clifford.bark();
    </script>
</body>

</html>
