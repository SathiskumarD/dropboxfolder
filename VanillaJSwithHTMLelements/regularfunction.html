<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regularfunction</title>
</head>

<body>
    <script>
        function bark(dogname, dogweight) {
            if (dogweight >= 10) {
                return dogname + " says WOOF!"
            } else {
                return dogname + " says YIP!"
            }
        }

        document.write(bark("FIDO", 500));
    </script>
</body>

</html>
