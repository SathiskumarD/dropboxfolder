<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With object in JS</title>
</head>

<body>
    <script>
        var fido = {
            name: "Fido",
            breed: "Mixed",
            weight: 30,
            loves: ["walks", "fetching balls"]
        };
        //var weight = prompt("What is the weight of Fido?");

        function barkWeight(dog) {
            if (dog.weight >= 25) {
                return "WOOF!";
            } else {
                return "YIP!"
            }
        }

        function loseWeight(dog) {
            dog.weight = dog.weight - 10;
            return (dog.name + " now weighs " + dog.weight);
        }
        document.write(loseWeight(fido) + "\n And Fido barks \n" + " " + barkWeight(fido));
    </script>
</body>

</html>
