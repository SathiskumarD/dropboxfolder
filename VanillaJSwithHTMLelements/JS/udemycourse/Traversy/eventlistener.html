<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Learning Event Listener</title>
</head>
<button id="myBtn">Hover over me to get Today's Date & Time</button>

<body id="demo">
    <script>
        document.getElementById("myBtn").addEventListener("mousemove", displayDate)

        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>

</body>

</html>
