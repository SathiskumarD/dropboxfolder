<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Location</title>
    <script>
        window.onload = (getMyLocation) => {
            if (navigator.geolocation) { //navigator has more properties
                navigator.geolocation.getCurrentPosition(
                    displayLocation, displayError); //getCurrentPosition is one of the methods
            } else {
                return ("oops, no geolocation support");
            }
        }

        function displayError(error) {
            var errorTypes = {
                0: "Unknown Error",
                1: "Permission denied by User",
                2: "Position is not available",
                3: "Request timed out"
            };
            var errorMessage = errorTypes[error.code];
            if (error.code == 0 || error.code == 2) {
                errorMessage = errorMessage + " " + error.message;
            }
            document.getElementById("location").innerHTML = errorMessage;
        }

        function displayLocation(pos) {
            var latitude = pos.coords.latitude;
            var longitude = pos.coords.longitude;
            document.getElementById("location").innerHTML = "You are at Latitude " + latitude + " , Longitude" +
                longitude;

        }
    </script>

</head>


<body id="location">


</body>

</html>
