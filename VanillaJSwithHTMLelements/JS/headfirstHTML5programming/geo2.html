        function myLocation() {
            var location = navigator.geolocation.getCurrentPosition(showPosition);
            if (location) {
                document.write("Browser location will be identified soon")
            } else {
                document.write("Geolocation object is not supported in this browser")
            }
        }

        function showPosition(pos) {
            document.getElementById("location").innerHTML = "Latitude is \n" + pos.coords.latitude +
                " <br> Longitude is \n" + pos.coords.longitude;
        }
        window.onload = myLocation();
    </script>
