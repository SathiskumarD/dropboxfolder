<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var scoops=10;
        while(scoops>=0){
            if (scoops==3){
                alert("Icecream is running low!");
                    
                  }
                 else if(scoops>9){
                     alert("Eat faster,the ice cream is going to melt");
                 } else if (scoops==2){
                     alert("Going once");
                 } else if (scoops==1){
                     alert("Going twice");
                 } else if (scoops==0){
                     alert("Gone");
                 } else {
                     alert("Still lots of icecream left,come and get it");
                 }
                 scoops=scoops-1;
        }
        alert("life without icecream isn't the same");
        
    </script>
</body>
</html>
