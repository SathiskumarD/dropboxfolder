<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>

<body>
    <h1 id="col">Arrays in JS</h1>
    <!-- <script src="arrayinjs.js"></script> -->
    <!-- <button onClick="myFunction"></button> -->
    <script>
        var colorRand = "rgb";
        let newNum = Array.from(new Array(3), (x, i) => {
            x = [Math.floor(Math.random() * 255)];
            return x;
        });
        colorRand += `(${newNum})`;



        document.getElementById("col").style.color = colorRand;
    </script>

</body>

</html>
