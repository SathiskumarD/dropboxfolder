<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document QuerySelector & ForEach Loop using two Arrays</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Query selector all & For Each Loop using Two arrays
    </h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <!-- This a panel body -->
        </div>
    </div>
</body>
<script type="application/javascript">
    //Two arrays are compared
    const boxes = document.querySelectorAll(".box");
    var colorArray = ["red", "blue", "green", "violet"]
    boxes.forEach((box, index) => {
        //const colors = colorArray[index];//!Important learn this
        //console.log(box, colors)
        box.style.color = colorArray[index];
    });
</script>

</html>
