<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>

</head>

<body>
    <script>
        var tempByHour = new Array();
        tempByHour[0] = 59.5;
        tempByHour[1] = 60.1;
        tempByHour[2] = 63;
        tempByHour[3] = 65;
        tempByHour[4] = 62;
        for (var i = 0; i < tempByHour.length; i++) {
            if (i == 0) {
                document.write("The temperature at noon was  " + tempByHour[i]);
            } else {
                document.write("The temperature at " + i + "was   " + tempByHour[i]);
            }
            // document.write("The temperature at   " + i + "  was  " + tempByHour[i]);
        }
    </script>
</body>

</html>
