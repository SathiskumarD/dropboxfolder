<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $("#click-me-button").click(function () {
                alert($("#click-me-button").text());
                alert($("#my-input").val());
                alert($("#my-div").html());
            })
        });
    </script>
    <title>Learning J Query - Lesson 6 -retrieving contents of HTML page</title>

<body>
    <button id="click-me-button">Click Me!</button>
    <div id="my-div">
        welcome-text!
        <input id="my-input" type="text" placeholder="Enter your name" value="My input value">
    </div>

</body>
</head>
