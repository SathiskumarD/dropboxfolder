<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#click-me-button").click(function () {
                $(".div1").css("background-color", "lightblue");
                $(".div2").css("color", "blue").css("text-align", "left");


            })
        });
    </script>
    <title>Learning J Query-Lesson 11 -manipulating elements via Class</title>

</head>

<body>
    <button id="click-me-button">Click Me!</button>
    <div class="div1">This is Class div-1</div>

    <div class="div2">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel voluptatum maxime blanditiis deleniti cupiditate
        accusantium iusto! Dignissimos, exercitationem quisquam? Molestias corrupti aut accusantium maxime, illo qui
        nulla officiis libero quidem?
    </div>



</body>

</html>
