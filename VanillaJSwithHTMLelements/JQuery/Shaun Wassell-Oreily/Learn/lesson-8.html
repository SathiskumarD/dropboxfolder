<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-min.js"></script> -->

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#click-me-button").click(function () {
                alert($("#my-div").css("width"));
                $("#my-div").css('color', 'red').css('background-color', 'lightblue');
            })
        });
    </script>
    <title>Learning J Query - Lesson 8 </title>

<body>
    <h1>Retrieving and Seting CSS Properties</h1>
    <button id="click-me-button">Click Me!</button>

    <div id="my-div">
        welcome-text!
    </div>

</body>
</head>
