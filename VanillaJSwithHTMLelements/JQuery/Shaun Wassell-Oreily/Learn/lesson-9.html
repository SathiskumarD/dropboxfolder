<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#click-me-button").click(function () {
                $("#option1").append(createInputElement("Appended Element"));
                $("#option2").prepend(createListElement("prepended Element"));
                // $("#option2").prepend('<li></li>');

            });

            function createInputElement(value) {
                var element = "<input type='text' value='value'>";
                return element;
            }

            function createListElement(value) {
                var element = '<li>' + value + '</li>';
                return element;

            }
        });
    </script>
    <title>Learning J Query-Lesson 9 -Inserting Elements</title>

</head>

<body>
    <button id="click-me-button">Click Me!</button>
    <ul>
        <li id="option1">Option A</li>
        <li id="option2">Option B</li>
        <li id="option3">Option C</li>
        <li id="option4">Option D</li>
        <ul>
            <li id="suboption1">Sub Option 1</li>
            <li id="suboption2">Sub Option 2</li>
        </ul>
    </ul>




</body>

</html>
