<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function () {

            $("#click-me-button").click(function () {
                alert($("td").first().text());
                alert($("td").first().next().text());
            })
        });
    </script>
    <title>Learning J Query - Lesson 12-Traversing DOM using next and text</title>

<body>
    <button id="click-me-button">Click Me!</button>
    <table>
        <!-- border="1" cellpadding="10"  This can be included in the Table -->
        <tr id="table-header-row">
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr id="row-1">
            <td>John</td>
            <td>Smith</td>

        </tr>
    </table>

</body>
</head>
