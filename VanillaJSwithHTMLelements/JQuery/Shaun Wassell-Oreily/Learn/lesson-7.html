<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $("#click-me-button").click(function () {
                $("#text-update").text("Welcome");
                $("#update-field").val("test");
                $("#html-update").html("<input type='text'placeholder='Enter your name'>");
            })
        });
    </script>
    <title>Learning J Query - Lesson 7 -setting contents of web page</title>

<body>
    <button id="click-me-button">Click Me!</button>
    <table>
        <!-- border="1" cellpadding="10"  This can be included in the Table -->
        <tr>
            <td>Text Update</td>
            <td>Value Update</td>
            <td>HTML Update</td>
        </tr>
        <tr>
            <td id="text-update"></td>
            <td><input id="update-field" type="text" placeholder="Enter your firstName">
            </td>
            <td id="html-update"></td>
        </tr>
    </table>

</body>
</head>
