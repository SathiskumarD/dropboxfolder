<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#click-me-button").click(function () {
                $("#my-div").css('color', 'blue').animate({
                    left: '250px'
                });
            });
        });
    </script>
    <title>Learning J Query - Lesson 4 </title>

<body>
    <button id="click-me-button">Click Me!</button>
    <div id="my-div">
        By default,all HTML elements have a static position, and cannot be moved.To manipulate the position,remember to
        first set the CSS position property of the elements to relative,fixed or absolute!
    </div>
