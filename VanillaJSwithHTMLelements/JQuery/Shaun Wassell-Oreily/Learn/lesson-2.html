<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Learning J Query-Lesson 2 </title>

</head>

<body>
    <h1 id="test">Title</h1>
    <p class="p1">This is a paragraph</p>
    <p class="p2">This is to check jquery method</p>
    <p class="p3">This is a cross-check</p>
    <p class="p4"></p>
    <script>
        // $("#test").append("This is the Title-appending");
        $("p.p4").append("This is the Title-prepending, "); //append emthod
        $("h1").prepend("This is prepend method"); //prepend method
        $("h1").after("<div> This is After method  </div>"); //after method
        $("h1").before("<div> This is before method </div>"); //before method
        $("<span>This is append to</span>").appendTo("p.p1"); //inverse of AppendTo
        $("This is prepended").prependTo("p.p2"); //inverse of prepend to
        $("<button>Click here for more info</button>").insertAfter("p.p3"); //inverse of after
        $('<h3>Short Description</h3>').insertBefore("p.p2");
        $('p').wrap("<code></code>");
        $("p").wrapAll("<code></code>");
    </script>

</body>

</html>
